<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook 로그인 테스트 — meowmyo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;line-height:1.6;background:#fafafa;padding:24px;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:20px;max-width:640px;margin:auto;box-shadow:0 2px 10px rgba(0,0,0,.03)}
    button{padding:10px 14px;border-radius:10px;border:1px solid #d1d5db;background:#111;color:#fff;cursor:pointer}
    button.secondary{background:#fff;color:#111}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    pre{background:#0b1020;color:#cde1ff;padding:14px;border-radius:10px;overflow:auto}
  </style>
</head>
<body>
  <div id="profile" style="display:none;align-items:center;gap:8px;">
    <img id="avatar" src="" alt="" style="width:28px;height:28px;border-radius:50%" />
    <span id="displayName"></span>
  </div>

  <div class="card">
    <h1>Facebook 로그인 테스트</h1>
    <p>아래 버튼을 눌러 Supabase Auth(Facebook) 흐름을 확인해요.</p>

    <div class="row">
      <button id="loginBtn">Facebook으로 로그인</button>
      <button id="logoutBtn" class="secondary">로그아웃</button>
    </div>

    <h3>상태</h3>
    <div id="status">로딩 중…</div>

    <h3>세션 / 사용자</h3>
    <pre id="dump">{}</pre>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://bmrrzooymvfgqnafwyxi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtcnJ6b295bXZmZ3FuYWZ3eXhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzMxODYsImV4cCI6MjA3MjQ0OTE4Nn0.KKF9zYRAdaN4Q9TsiEWGWwg4UFzZ6ElEJf1bxfyhBF0"; // ← 진짜 anon 키!

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, detectSessionInUrl: true, autoRefreshToken: true, flowType: "pkce" }
    });

    function render(session) {
      const statusEl = document.getElementById('status');
      const dumpEl = document.getElementById('dump');
      const profile = document.getElementById('profile');
      const avatar = document.getElementById('avatar');
      const displayName = document.getElementById('displayName');

      if (session?.user) {
        const u = session.user;
        statusEl.textContent = `로그인됨: ${u.user_metadata?.name || u.email || u.id}`;
        dumpEl.textContent = JSON.stringify({ user: u, session }, null, 2);
        displayName.textContent = u.user_metadata?.name ?? (u.email ?? "");
        avatar.src = u.user_metadata?.avatar_url || u.user_metadata?.picture || "";
        profile.style.display = "flex";
      } else {
        statusEl.textContent = "로그아웃됨";
        dumpEl.textContent = "{}";
        profile.style.display = "none";
      }
    }

    // 자동 교환 직후 URL 정리 + 렌더
    client.auth.onAuthStateChange((_event, session) => {
      const url = new URL(location.href);
      if (url.searchParams.has('code') || location.hash.includes('access_token')) {
        history.replaceState({}, document.title, location.pathname);
      }
      render(session);
    });

    // 최초 렌더
    (async () => {
      const { data: { session } } = await client.auth.getSession();
      render(session);
    })();

    // 로그인
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const { error } = await client.auth.signInWithOAuth({
        provider: 'facebook',
        options: {
          redirectTo: 'https://meowmyo.com/auth/auth-test.html',
          scopes: 'public_profile,email'
        }
      });
      if (error) alert(error.message);
    });

    // 로그아웃
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await client.auth.signOut();
      const { data: { session } } = await client.auth.getSession();
      render(session);
    });
  </script>
</body>
</html>
